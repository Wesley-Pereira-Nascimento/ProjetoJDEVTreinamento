<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
	
<style type="text/css">
body {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
	background-color: #4a4848;		
	color:#e1e1e6;
	
}
#exampleModal{
	color: #000000; 
	
}
div.modal-content{
	background-color: #E5E6E8;		
}
</style>
<title>Cadastro User</title>
</head>
<h3>Spring Boot Rest API CRUD Completo</h3>

<form action="" id="formCadastroUser">
	<div class="mb-3">
		<label for="id" class="form-label">ID</label> <input type="text"
			class="form-control" id="id" readonly="readonly">
	</div>

	<div class="mb-3">
		<label for="nome" class="form-label">Nome do Usuario</label> <input
			type="text" class="form-control" id="nome"
			placeholder="Informe o nome">
	</div>

	<div class="mb-3">
		<label for="idade" class="form-label">Idade</label> <input
			type="number" class="form-control" id="idade">
	</div>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-danger" data-bs-toggle="modal"
		data-bs-target="#exampleModal">Pesquisar</button>
	<button type="button" class="btn btn-warning" onclick="deletarDaTela()">Deletar</button>
</form>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Pesquisa de
					Usu√°rio</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="mb-3">
						<label for="nameBusca" class="col-form-label">Informe o
							nome</label> <input type="text" class="form-control" id="nameBusca">
					</div>
					<button type="button" class="btn btn-success"
						onclick="pesquisaUser()">Buscar</button>
				</form>
				<div style="height: 300px; overflow: scroll;">
				<table class="table" id="tabelaresultados">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Nome</th>
							<th scope="col">Editar</th>
							<th scope="col">Delete</th>

						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				</div>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal">Fechar</button>

			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
	integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<script type="text/javascript">
	//Funcao para buscar por nome

	function pesquisaUser() {
		var nome = $('#nameBusca').val();

		if (nome != null && nome.trim() != '') {

			$
					.ajax(
							{
								method : "GET",
								url : "buscarPorNome",
								data : "name=" + nome,
								success : function(response) {
									$('#tabelaresultados > tbody > tr')
											.remove();

									for (var i = 0; i < response.length; i++) {
										$('#tabelaresultados > tbody')
												.append(
														'<tr id="'+response[i].id+'"><td>'
																+ response[i].id
																+ '</td><td>'
																+ response[i].nome
																+ '</td><td><button type="button" class="btn btn-primary" onclick= "colocarEmEdicao('
																+ response[i].id
																+ ')">Ver</button></td><td><button type="button" class="btn btn-danger" onclick= "deleteUser('
																+ response[i].id
																+ ')">Deletar</button></td></tr>')
									}

								}
							}).fail(function(xhr, status, errorThrown) {
						alert("Erro ao buscar usuario: " + xhr.responseText);
					});

		}
	}

	//Funcao para Edicao

	function colocarEmEdicao(id) {

		$.ajax({
			method : "GET",
			url : "buscaruserid",
			data : "iduser=" + id,
			success : function(response) {
				$("#id").val(response.id);
				$("#nome").val(response.nome);
				$("#idade").val(response.idade);

				$('#exampleModal').modal('hide');

			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao buscar usuario por ID: " + xhr.responseText);
		});
	}

	//Funcao para salvar no banco
	function salvarUsuario() {
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
		if(nome == null || nome != null &&  nome.trim() == ''){
			$("#nome").focus();
			alert('Informe o nome');
			return;
		}
		
		if(idade == null || idade != null && idade.trim() == ''){
			$("#idade").focus();
			alert('Informe a idade');
			return;
		}

		$.ajax({
			method : "POST",
			url : "salvar",
			data : JSON.stringify({
				id : id,
				nome : nome,
				idade : idade
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response) {

				$("#id").val(response.id);
				alert("Salvo com sucesso!")
				document.getElementById('formCadastroUser').reset();
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar usuario: " + xhr.responseText);
		});
		
	}

	
	//Funcao para Deletar no banco
	function deleteUser(id){
		if(confirm('Deseja realmente deletar?')){
		
			$.ajax({
				method : "DELETE",
				url : "delete",
				data : "iduser=" + id,
				success : function(response) {
					$('#'+ id).remove();
					alert(response);
	
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar usuario por ID: " + xhr.responseText);
			});
		}
	}
	
	//Funcao deletar da tela
	
	function deletarDaTela(){
		var id= $('#id').val();
		
		if(id != null && id.trim() != ''){
			deleteUser(id);
			document.getElementById('formCadastroUser').reset();
		}
		
		
	}
</script>
</body>
</html>
